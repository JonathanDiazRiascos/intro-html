<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table8</title>
    <style>
        table {
            border: 3px solid #6e6d6d;
            width: 50%;
            margin: auto;
            font-size: 30px;
        }
        th, td {
            border: 3px solid #6e6d6d;
            padding: 15px;
            text-align: left;
        }
        th {
            border: 3px solid #6e6d6d;
            font-size: 1.5em;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <tr>
        <th colspan="2">Language and Frameworks</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>Javascript</td>
            <td>React.js</td>
        </tr>
        <tr>
            <td>Javascript</td>
            <td>Vue.js</td>
        </tr>
        <tr>
            <td>Ruby</td>
            <td>Ruby on Rails</td>
        </tr>
    </table> 
</body>
</html>
