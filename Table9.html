<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table9</title>
    <style>
        table {
            width: 40%;
            border: 3px solid #099210;
            margin: 60px auto;
        }
        th, td {
            border: 2px solid #099210;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

                <th style="background-color: rgb(247, 224, 26);">Sr. No</th>
                <th style="background-color: rgb(247, 224, 26);">Roll No</th>
                <th style="background-color: rgb(247, 224, 26);">Name</th>
                <th style="background-color: rgb(247, 224, 26);">Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th style="background-color: rgb(247, 224, 26);">1</th>
                <td>1001</td>
                <td>John</td>
                <td>Red</td>
            </tr>
            <tr>
                <th style="background-color: rgb(247, 224, 26);">2</th>
                <td>1002</td>
                <td>Peter</td>
                <td>Blue</td>
            </tr>
            <tr>
                <th style="background-color: rgb(247, 224, 26);">3</th>
                <td>1003</td>
                <td>Henry</td>
                <td>Green</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
